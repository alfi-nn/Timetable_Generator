{% extends 'base.html' %}

{% block title %}Setup - Timetable Generator{% endblock %}

{% block content %}
<div class="setup-card card">
    <h1 class="setup-title">Create Your Timetable</h1>
    <form class="setup-form" action="{{ url_for('generate') }}" method="POST">
        <div class="form-group">
            <label for="classes">
                <i class="fas fa-users"></i> Classes
            </label>
            <input type="text" id="classes" name="classes" 
                   placeholder="e.g., Class 10A, Class 10B" required>
            <small>Separate multiple classes with commas</small>
        </div>

        <div class="form-group">
            <label for="default_subjects">
                <i class="fas fa-book"></i> Default Subjects
            </label>
            <input type="text" id="default_subjects" name="default_subjects" 
                   placeholder="e.g., Math:6, English:5" required>
            <small>Format: subject:hours, separate with commas</small>
        </div>

        <div class="form-group">
            <label for="periods_per_day">
                <i class="fas fa-clock"></i> Periods per Day
            </label>
            <input type="number" id="periods_per_day" name="periods_per_day" 
                   value="6" min="1" max="10">
        </div>

        <div class="form-section">
            <h3><i class="fas fa-flask"></i> Lab Subjects</h3>
            <div id="lab-subjects">
                <div class="lab-subject">
                    <input type="text" name="lab_subjects[]" placeholder="Subject Name">
                    <input type="number" name="lab_hours[]" placeholder="Total Hours" min="1">
                    <input type="number" name="lab_consecutive[]" placeholder="Consecutive Periods" min="1" max="3">
                    <button type="button" class="btn-remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addLabSubject()">
                <i class="fas fa-plus"></i> Add Lab Subject
            </button>
        </div>

        <div class="form-section">
            <h3><i class="fas fa-chalkboard-teacher"></i> Teachers</h3>
            <div id="teachers">
                <div class="teacher-entry">
                    <input type="text" name="teacher_names[]" placeholder="Teacher Name">
                    <input type="text" name="teacher_subjects[]" placeholder="Subjects (comma-separated)">
                    <button type="button" class="btn-remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addTeacher()">
                <i class="fas fa-plus"></i> Add Teacher
            </button>
        </div>

        <button type="submit" class="btn btn-primary submit-btn">
            <i class="fas fa-calendar-plus"></i> Generate Timetable
        </button>
    </form>
</div>

<style>
    .setup-card {
        max-width: 800px;
        margin: 0 auto;
    }

    .setup-title {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--primary);
        font-size: 2rem;
        animation: fadeIn 0.5s ease;
    }

    .setup-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        animation: slideUp 0.5s ease both;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text);
        font-weight: 500;
    }

    .form-group small {
        display: block;
        color: var(--text-light);
        margin-top: 0.25rem;
        font-size: 0.875rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--border);
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background: var(--surface);
        color: var(--text);
    }

    .form-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        outline: none;
    }

    .form-section {
        background: var(--background);
        padding: 1.5rem;
        border-radius: 0.5rem;
        margin: 1rem 0;
        animation: fadeIn 0.5s ease both;
    }

    .form-section h3 {
        margin-bottom: 1rem;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .lab-subject, .teacher-entry {
        display: grid;
        gap: 1rem;
        margin-bottom: 1rem;
        animation: slideUp 0.3s ease both;
        background: var(--surface);
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: var(--shadow);
    }

    .lab-subject {
        grid-template-columns: 1fr 1fr 1fr auto;
    }

    .teacher-entry {
        grid-template-columns: 1fr 2fr auto;
    }

    .btn-remove {
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 0.5rem;
        width: 40px;
        height: 40px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-remove:hover {
        background: #e11d48;
        transform: scale(1.05);
    }

    .submit-btn {
        margin-top: 2rem;
        width: 100%;
        justify-content: center;
        font-size: 1.1rem;
        padding: 1rem;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .lab-subject, .teacher-entry {
            grid-template-columns: 1fr;
        }
        
        .btn-remove {
            width: 100%;
            height: 40px;
        }
    }
</style>

<script>
    function addLabSubject() {
        const container = document.getElementById('lab-subjects');
        const div = document.createElement('div');
        div.className = 'lab-subject';
        div.style.opacity = '0';
        div.style.transform = 'translateY(20px)';
        div.innerHTML = `
            <input type="text" name="lab_subjects[]" placeholder="Subject Name">
            <input type="number" name="lab_hours[]" placeholder="Total Hours" min="1">
            <input type="number" name="lab_consecutive[]" placeholder="Consecutive Periods" min="1" max="3">
            <button type="button" class="btn-remove" onclick="removeEntry(this)">
                <i class="fas fa-times"></i>
            </button>
        `;
        container.appendChild(div);
        requestAnimationFrame(() => {
            div.style.opacity = '1';
            div.style.transform = 'translateY(0)';
        });
    }

    function addTeacher() {
        const container = document.getElementById('teachers');
        const div = document.createElement('div');
        div.className = 'teacher-entry';
        div.style.opacity = '0';
        div.style.transform = 'translateY(20px)';
        div.innerHTML = `
            <input type="text" name="teacher_names[]" placeholder="Teacher Name">
            <input type="text" name="teacher_subjects[]" placeholder="Subjects (comma-separated)">
            <button type="button" class="btn-remove" onclick="removeEntry(this)">
                <i class="fas fa-times"></i>
            </button>
        `;
        container.appendChild(div);
        requestAnimationFrame(() => {
            div.style.opacity = '1';
            div.style.transform = 'translateY(0)';
        });
    }

    function removeEntry(button) {
        const entry = button.parentElement;
        entry.style.opacity = '0';
        entry.style.transform = 'translateY(20px)';
        setTimeout(() => entry.remove(), 300);
    }
</script>
{% endblock %}
